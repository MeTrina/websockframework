<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body onload="start_connect()">
<script type="text/javascript" src="script/json2.js"></script>
<script type="text/javascript" src="script/jquery-git2.min.js"></script>
<script type="text/javascript">
var ws;
function start_connect(){
    ws = new WebSocket("ws://"+location.hostname+":8000/ws");
    ws.onopen = function() {
     $("#state").html("connected");
    };
    ws.onmessage = function (evt) {
       $("#frame_content").html(evt.data)
    }
    ws.onclose=function(){
        $("#state").html("connect losted")
        setTimeout("start_connect()",1000)
    }
}
function  randomChar(l)  {
  var  x="0123456789qwertyuioplkjhgfdsazxcvbnm";
  var  tmp="";
  for(var  i=0;i<  l;i++)  {
  tmp  +=  x.charAt(Math.ceil(Math.random()*100000000)%x.length);
  }
  return  tmp;
}
function sendWord()
{
    ws.send(JSON.stringify({
        function:$("#function").val(),
        params:{
            data:$("#postmsg").val()
        },
        client_code:randomChar(10)
    }))
}
    function regist()
    {
        var poststr=JSON.stringify({
            function:"regist",
            params:{
                id:$("#client_id").val()
            },
            client_code:randomChar(10)
        })
        ws.send(poststr)
    }
</script>
<div id="state"></div><br />
<div>
    <input id="client_id" type="text"><input type="button" onclick="regist()">
</div>
<div id="frame_content" src="" style="height: 100%;width: 100%" scrolling="no"></div>
</body>
</html>
